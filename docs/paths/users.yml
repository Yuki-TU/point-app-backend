get:
  security:
    - bearerAuth: []
  tags:
    - ユーザー情報
  summary: ユーザ一覧情報取得
  description: |
    - ユーザ情報一覧を取得する
  parameters:
    - in: query
      name: size
      schema:
        type: integer
        example: 5
    - in: nextToken
      name: nextToken
      schema:
        type: string
        example: "eyJ0b2tlbiI6IjEwMCJ9"

  responses:
    '200':
      description: 成功
      content:
        application/json:
          schema:
            type: object
            properties:
              statusCode:
                type: integer
                format: number
                example: 200
              message:
                type: string
                example: "取得成功しました。"
              data:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        familyName:
                          type: string
                        familyNameKana:
                          type: string
                        firstName:
                          type: string
                        firstNameKana:
                          type: string
                        email:
                          type: string
                          format: email
                        acquisitionPoint:
                          type: number
                        id:
                          type: number
                    example:
                      - familyName: 山田
                        familyNameKana: ヤマダ
                        firstName: 太郎
                        firstNameKana: タロウ
                        email: yamada@sample.com
                        acquisitionPoint: 200
                        id: 1
                      - familyName: 本郷
                        familyNameKana: ホンゴウ
                        firstName: 奏
                        firstNameKana: カナタ
                        email: hongo@sample.com
                        acquisitionPoint: 1000000
                        id: 2
                      - familyName: 本田
                        familyNameKana: ホンダ
                        firstName: 美優
                        firstNameKana: ミユ
                        email: honda@sample.com
                        acquisitionPoint: 11100
                        id: 3

    '401':
      $ref: '../openapi.yml#/components/responses/401UnauthorizedError'
    '500':
      $ref: '../openapi.yml#/components/responses/500Error'    
